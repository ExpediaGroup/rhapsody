language: java
jdk:
  - openjdk8
cache:
  directories:
    - "~/.m2/repository"
before_deploy:
  - travis/before-deploy.sh
deploy:
  - provider: script
    script: travis/deploy.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: travis/deploy.sh
    skip_cleanup: true
    on:
      tags: true
after_deploy:
  - travis/after-deploy.sh